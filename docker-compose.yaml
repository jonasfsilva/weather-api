version: "3.9"

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: weather
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weather
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_db:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - "6379:6379"

  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
              python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

  tests:
    build: .
    command: python manage.py test
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A weather_api worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1

  celery-beat:
    build: .
    command: celery -A weather_api beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1

volumes:
  postgres_data_db:
